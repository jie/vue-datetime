<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>vue-datetime demo</title>
  <meta name="description" content="vue-datetime demo docs">
  <meta name="author" content="Mario Juárez">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/atom-one-light.min.css">
</head>

<body>
<div id="app" class="page">
  <h2>Complete demo</h2>

  <div class="example">
    <div class="example-inputs">
      <datetime
        type="datetime"
        v-model="start_at"
        input-class="van-field__control myCalendar"
        zone="Asia/Shanghai"
        :phrases="{ok: 'OK', cancel: 'Exit'}"
        :hour-step="1"
        :minute-step="15"
        min-datetime="2018-03-01"
        max-datetime="2018-11-01"
        start-hour="09"
        end-hour="18"
        :week-start="7"
        :use12-hour="false"
        auto
        ></datetime>

      <div class="values">
        <p>
          <strong>Value:</strong> {{ datetimeEmpty }}
        </p>
      </div>
    </div>

  <footer>
    © <a href="https://github.com/mariomka">Mario Juárez</a> -
    <a href="https://github.com/mariomka/vue-datetime">Code on Github</a>
  </footer>
</div>

<script src="dist/app.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad()</script>
</body>
</html>
